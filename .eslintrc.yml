extends:
  - eslint:recommended
  - airbnb-base
rules:
  import/extensions:
    - error
    - never
overrides:
  - files:
      - "*.ts"
    plugins:
      - eslint-plugin-tsdoc
    settings:
      import/resolver:
        node:
          extensions:
            - .ts
    extends:
      - plugin:@typescript-eslint/recommended
      - plugin:@typescript-eslint/recommended-requiring-type-checking
      - plugin:prettier/recommended
    parserOptions:
      project:
        - tsconfig.json
    rules:
      tsdoc/syntax: warn
  - files:
      - "*.js"
    env:
      mocha: true
    parserOptions:
      ecmaVersion: 2020
    extends:
      - plugin:prettier/recommended
